<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        form { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>Add Employee</h2>
    <form th:action="@{/add}" th:object="${employee}" method="post">
        <label>Name:</label><br>
        <input type="text" th:field="*{name}" required><br><br>

        <label>Email:</label><br>
        <input type="email" th:field="*{email}" required><br><br>

        <label>Location:</label><br>
        <input type="text" th:field="*{location}" required><br><br>

        <button type="submit">Submit</button>
    </form>

   <h2>List of employees</h2>
   <table border="2px">
    <thead>
     <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Location</th>
      <th>View</th>
     </tr>
    </thead>
    <tbody>
       <tr th:each="employee : ${employees}">
                                        <td th:text="${employee.name}"></td>
                                        <td th:text="${employee.email}"></td>
                                        <td th:text="${employee.location}"></td>
                                        <td><a th:href="@{/display/{id}(id=${employee.id})}" class="btn btn-primary">view</a></td>
        </tr>
    </tbody>
   </table> 
    
</body>
</html>
